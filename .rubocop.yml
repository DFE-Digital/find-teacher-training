inherit_from:
  - https://raw.githubusercontent.com/DFE-Digital/apply-for-teacher-training/master/.rubocop.yml

# Disabled because this project doesnâ€™t use GOV.UK Design System Form Builder
Govuk/GovukSubmit:
  Enabled: false

Govuk/GovukLinkTo:
  Exclude:
    # link_to in footer
