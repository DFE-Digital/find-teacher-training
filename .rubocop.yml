inherit_gem:
  rubocop-govuk:
    - config/default.yml
    - config/rails.yml # add this line for Rails projects

AllCops:
  Exclude:
    - "bin/*"
    - "node_modules/**/*"
    - 'config/puma.rb'
    - 'config/environments/*'

Style/AndOr:
  EnforcedStyle: conditionals

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

