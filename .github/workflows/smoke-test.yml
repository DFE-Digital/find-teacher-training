name: Smoke Tests
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'The environment to run tests against (qa, staging, production or sandbox)'
        required: true
      pr:
        description: 'The PR number if the environment is review'
        required: false

jobs:
  smoke_tests:
    name: smoke-tests-${{ github.event.inputs.environment }}
    runs-on: ubuntu-latest
    steps:
      - uses: softprops/turnstyle@v1
        name: Wait for other runs
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_API_ACCESS_TOKEN }}

      - name: Checkout
        uses: actions/checkout@v2.4.0
        with:
          repository: DFE-Digital/find-teacher-training-tests
          ref: refs/heads/master
          token: ${{ secrets.ACTIONS_API_ACCESS_TOKEN }}

      - name: Set Environment variable
        run: |
          echo "RAILS_ENV=$RAILS_ENV" >> $GITHUB_ENV
          echo "CYPRESS_ENVIRONMENT=$RAILS_ENV" >> $GITHUB_ENV
          if [ -n "${{ github.event.inputs.pr }}" ]; then
            PR_NUMBER=${{ github.event.inputs.pr }}
            echo "CYPRESS_ENV_VARS=--env BASE_URL=https://find-pr-${{github.event.inputs.pr}}.london.cloudapps.digital" >> $GITHUB_ENV
          fi;
        env:
          RAILS_ENV: ${{ github.event.inputs.environment }}

      - name: Cypress Run against ${{ github.event.inputs.environment }}
        id: cypress_run
        run: |
          npm install
          npx cypress run ${{ env.CYPRESS_ENV_VARS }}

      - name: Upload Cypress screenshot and videos
        if:   always()
        uses: actions/upload-artifact@v2.3.0
        with:
          name: smoke-test-${{ github.event.inputs.environment }}
          path: |
            cypress/videos
            cypress/screenshots
          if-no-files-found: ignore
          retention-days: 7

      - name: 'Nofiy #twd_apply_tech on failure'
        if: failure()
        uses: rtCamp/action-slack-notify@master
        env:
          SLACK_CHANNEL: twd_apply_tech
          SLACK_COLOR: '#ef5343'
          SLACK_ICON_EMOJI: ':sad-beaver:'
          SLACK_USERNAME: Find Teacher Training
          SLACK_TITLE: Smoke tests failure
          SLACK_MESSAGE: ':alert: Smoke tests failure on ${{ github.event.inputs.environment }} :sadparrot:'
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
